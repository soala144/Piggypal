<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PiggyPal</title>
</head>
<body>
    <h1 class="title">PiggyPal</h1>
    <div class="hero-section" id="hero">
        <h2 class="tagline">Save money, save the world with <span>SOALA</span> </h2>
        <p class="instructions">Enter your name and the amount you want to save</p>
        <div class="input-group">
          <input type="text" id="name" placeholder="Name" class="input">
          <input type="number" id="amount" placeholder="Amount" class="input">
        </div>
        <button id="save" class="button">Save</button>
        <p id="message" class="message"></p>
    </div>
    <div class="account-section" id="account-section">
        <p>Hi, <span id="personName"></span></p>
        <p class="balance">Account Balance: <span id="accountAmount"></span></p>
        <button id="withdraw">Withdraw</button>
        <button id="deposit">Deposit</button>
        <div id="action" class="action">
            <input type="number" placeholder="Input amount" id="input" class="input">
            <button id="what"></button>
        </div>
    </div>
      
<script src="index.js"></script>
</body>
</html>
